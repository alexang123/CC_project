<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://media1.giphy.com/media/ehhABsd5nh0m4CANvZ/source.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #666666;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333333;
            margin-bottom: 5px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0056b3;
            }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            color: #007BFF;
            transition: color 0.3s ease;
        }

            .back-link:hover {
                color: #0056b3;
                text-decoration: underline;
            }

        .error-message {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
            text-align: center;
        }

        .success-message {
            color: green;
            font-size: 13px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Please enter your registered email address below. We will send you an email with instructions to reset your password. Make sure to check your spam or junk folder if you don't receive the email within a few minutes.</p>

        <!-- Uncomment to display messages dynamically -->
        <!-- <div class="error-message">Invalid email address. Please try again.</div> -->
        <!-- <div class="success-message">An email has been sent with password reset instructions.</div> -->

        <form action="Forget Pw 2.html" method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="bookshop.html" class="back-link">Back to Login</a>
    </div>
</body>
</html>
