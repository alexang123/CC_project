<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            width: 50px;
            height: auto;
            border-radius: 4px;
            cursor: pointer;
        }
        .enlarge-icon {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 5px;
        }
        .image-container:hover .enlarge-icon {
            display: block;
        }
        .fullscreen-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <button class="add-btn" onclick="window.location.href='bookshop.html'">Logout</button>
        <button class="add-btn" onclick="openBookForm()">Add New Book</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price (RM)</th>
                    <th>Type</th>
                    <th>Figure</th> <!-- New column for the image -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Book rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Fullscreen image viewer -->
    <div class="fullscreen-image" id="fullscreenViewer" style="display: none;">
        <span class="close-btn" onclick="closeFullscreen()">√ó</span>
        <img id="fullscreenImage" src="" alt="Fullscreen View">
    </div>

    <script>
        const API_URL = 'http://localhost:3000'; // Replace with your backend URL

        function fetchBooks() {
            fetch(`${API_URL}/api/books`)
                .then(response => response.json())
                .then(data => {
                    const bookList = document.getElementById('book-list');
                    bookList.innerHTML = '';
                    data.forEach(book => {
                        bookList.innerHTML += `
                            <tr>
                                <td>${book.id}</td>
                                <td>${book.title}</td>
                                <td>${book.author}</td>
                                <td>${book.price}</td>
                                <td>${book.type}</td>
                                <td>
                                    <div class="image-container">
                                        <img src="${book.photo_url}" alt="${book.title}" onclick="openFullscreen('${book.photo_url}')">
                                        <span class="enlarge-icon" title="Enlarge">üîç</span>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn" onclick="openBookForm(${book.id})">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteBook(${book.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                })
                .catch(err => console.error('Error fetching books:', err));
        }

        function openFullscreen(imageUrl) {
            const fullscreenViewer = document.getElementById('fullscreenViewer');
            const fullscreenImage = document.getElementById('fullscreenImage');
            fullscreenImage.src = imageUrl; // Set the image URL
            fullscreenViewer.style.display = 'flex'; // Show the fullscreen viewer
        }
        
        function closeFullscreen() {
            const fullscreenViewer = document.getElementById('fullscreenViewer');
            fullscreenViewer.style.display = 'none'; // Hide the fullscreen viewer
        }
        

        function openBookForm(bookId = null) {
            const url = bookId ? `book_form.html?id=${bookId}` : 'book_form.html';
            window.location.href = url;
        }

        function deleteBook(bookId) {
            if (confirm('Are you sure you want to delete this book?')) {
                fetch(`${API_URL}/api/books/${bookId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            fetchBooks();
                        } else {
                            alert('Failed to delete book.');
                        }
                    })
                    .catch(err => console.error('Error deleting book:', err));
            }
        }

        fetchBooks();
    </script>
</body>
</html>
